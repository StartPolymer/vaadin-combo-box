<link rel="import" href="../polymer/polymer.html">

<dom-module id="vaadin-combo-box-shared-styles">
  <template>
    <style>
      .rotate-on-open,
      :host ::slotted(.rotate-on-open) {
        transition: all 0.2s !important;
      }

      :host([opened]) {
        pointer-events: auto;
      }

      :host([opened]) .rotate-on-open,
      :host([opened]) ::slotted(.rotate-on-open) {
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
      }

      paper-icon-button.small,
      :host ::slotted(paper-icon-button.small) {
        box-sizing: content-box !important;
        bottom: -6px !important;
        width: 20px !important;
        height: 20px !important;
        padding: 4px 6px 8px !important;
      }

      :host(:not([has-value])) ::slotted(.clear-button),
      :host(:not([has-value])) .clear-button {
        display: none;
      }

      :host([readonly]) ::slotted(.clear-button),
      :host([readonly]) .clear-button,
      :host([disabled]) ::slotted(.clear-button),
      :host([disabled]) .clear-button,
      :host([readonly]) ::slotted(.toggle-button),
      :host([readonly]) .toggle-button,
      :host([disabled]) ::slotted(.toggle-button),
      :host([disabled]) .toggle-button {
        display: none;
      }
    </style>
  </template>
  <script>
    Polymer({
      is: 'vaadin-combo-box-shared-styles'
    });
  </script>
</dom-module>
